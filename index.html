<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JERTOLE Token – Official Website</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f6f8fa;
  margin: 0;
  padding: 0;
  color: #222;
}
header {
  background: linear-gradient(135deg, #0079a0, #00a9da);
  padding: 35px 20px;
  color: white;
  text-align: center;
}
h1 { margin: 0 0 10px 0; }
.lang-switch {
  margin-top: 10px;
}
.lang-switch button {
  background: white;
  color: #0079a0;
  border: none;
  padding: 6px 14px;
  margin: 0 5px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
}
.section {
  background: white;
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}
footer {
  background: #0f172a;
  color: white;
  padding: 15px;
  text-align: center;
  margin-top: 20px;
}
</style>

</head>
<body>


<header>
  <img src="logo.svg" alt="JERTOLE Logo" style="width:120px; margin-bottom:15px;">

  <h1 id="title">JERTOLE (JERT) – Cryogas Energy Network Token</h1>

  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('kz')">KZ</button>
  </div>
</header>

<div class="section">
  <h2 id="about_title"></h2>
  <p id="about_text"></p>
</div>

<div class="section">
  <h2 id="token_spec_title"></h2>
  <ul id="token_spec_list"></ul>
</div>

<footer>
  © 2025 JERTOLE Token · jertole.github.io/jertole
</footer>

<script>
const lang = {
  en: {
    about_title: "About JERT Token",
    about_text:
      "JERT is the digital backbone of Cryogas' autonomous LNG cold-energy terminals across Eurasia.",

    token_spec_title: "Token Specification",
    token_spec_list: [
      "Ticker: JERT",
      "Total Supply: 10,000,000,000",
      "5 phases × 2B tokens",
      "Utility token for services, staking and governance"
    ]
  },

  ru: {
    about_title: "О токене JERT",
    about_text:
      "JERT — цифровая основа автономных терминалов Cryogas на СПГ по всей Евразии.",

    token_spec_title: "Характеристики токена",
    token_spec_list: [
      "Тикер: JERT",
      "Общий выпуск: 10 000 000 000",
      "5 фаз × 2 млрд",
      "Утилитарный токен для сервисов, стейкинга и управления"
    ]
  },

  kz: {
    about_title: "JERT токені туралы",
    about_text:
      "JERT – Еуразия бойынша Cryogas автономды LNG суыту терминалдарының цифрлық өзегі.",

    token_spec_title: "Токен сипаттамалары",
    token_spec_list: [
      "Тикер: JERT",
      "Жалпы көлем: 10 000 000 000",
      "5 кезең × 2 млрд",
      "Қызметтер, стекинг және басқаруға арналған утилити токен"
    ]
  }
};

function setLang(l) {
  document.getElementById("about_title").textContent = lang[l].about_title;
  document.getElementById("about_text").textContent = lang[l].about_text;
  document.getElementById("token_spec_title").textContent = lang[l].token_spec_title;

  let ul = document.getElementById("token_spec_list");
  ul.innerHTML = "";
  lang[l].token_spec_list.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item;
    ul.appendChild(li);
  });
}

setLang("en");
</script>

</body>
</html>
